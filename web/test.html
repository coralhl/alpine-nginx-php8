<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя стильная страница</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }
        .logo {
            font-family: 'Courier New', monospace;
            white-space: pre;
            font-size: 14px;
            color: #fff;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ddd;
        }
        a {
            color: #feb47b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff7e5f, 0 0 20px #ff7e5f, 0 0 30px #ff7e5f;
            }
            to {
                text-shadow: 0 0 20px #feb47b, 0 0 30px #feb47b, 0 0 40px #feb47b;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
     ┌                            ┐
                                
       ███ ███ ██████ ███ ███ ███  
       ███████ ███    ███ ███ ███  
         ███   ███    ███ ███ ███  
       ███████ ███    ███ ███ ███  
       ███ ███ ██████ ███ ███ ███  
                                
     └                            ┘
        </div>
        <h1>Это тестовая страница!</h1>
        <p>Сделал <a href="https://github.com/coralhl" target="_blank">XCIII</a></p>
    </div>
</body>
</html>
